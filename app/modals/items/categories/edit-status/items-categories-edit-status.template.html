<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Editar status {{ status.title }}</h4>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="input_title">Nome</label>
    <input type="text" id="input_title" class="form-control" ng-model="status.title">
  </div>

  <div class="form-group">
    <label>Cor representativa</label>
    <div class="row">
      <div class="col-md-2" generic-input name="color">
        <button colorpicker type="button" colorpicker-position="top" class="btn btn-colorpicker" ng-model="status.color" ng-style="{'background-color': status.color}"></button>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-fat-custom btn-info" ng-click="save()">Salvar</button>
</div>
