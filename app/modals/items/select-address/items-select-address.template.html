<form class="form-group search-bar">
  <input type="name" class="form-control" placeholder="Pesquisar" ng-model="formattedAddress" search-lat-lng-map>
  <button class="btn btn-info btn-fat-custom btn-custom" type="submit">Buscar</button>

  <div class="clearfix"></div>
</form>

<div class="reportMap">
  <div class="map-alert out-of-bounds not-rounded" ng-show="markerOutOfBounds">O endereço não pertence ao município.</div>
   <div class="map" select-lat-lng-map></div>
</div>

<div class="buttons">
  <span>Segure o marcador para mover a posição</span>

  <div class="pull-right">
    <a class="btn btn-default btn-fat-custom" ng-click="close()">Cancelar</a>
    <a class="btn btn-info btn-fat-custom btn-custom" ng-click="save()" ng-disabled="markerOutOfBounds">Salvar</a>
  </div>

  <div class="clearfix"></div>
</div>

<div class="clearfix"></div>
