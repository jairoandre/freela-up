<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title"> <span ng-show="group">Editar nome do grupo</span> <span ng-hide="group">Criar novo grupo</span> </h4>
</div>

<div class="modal-body">

  <form ng-submit="send()">

    <div class="form-group">
      <label for="form_address">Nome do grupo</label>
      <input class="form-control" ng-model="group.name" ng-disabled="processingForm" rows="7" />
    </div>

  </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar grupo</button>
</div>
