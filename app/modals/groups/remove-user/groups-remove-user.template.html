<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Remover usuário do grupo</h4>
</div>
<div class="modal-body">
  <p>Atenção, você clicou em um botão para remover o usuário <b>{{ user.name }}</b> do grupo {{ group.name }}. Ao confirmar, você esta ciente e responsável pela remoção.</p>

  <p class="text-danger">Se você tem certeza, digite abaixo a palavra <code>REMOVER</code> e clique no botão remover.</p>

  <div class="form-group has-error">
    <input type="text" class="form-control" ng-model="confirmText">
  </div>
</div>

<div class="modal-footer">
<button type="button" class="btn btn-fat-custom btn-default" ng-click="close()">Cancelar</button>
  <button type="button" class="btn btn-fat-custom btn-danger" ng-click="confirm()" ng-disabled="confirmText.toLowerCase() !== 'remover'">Remover</button>
</div>
