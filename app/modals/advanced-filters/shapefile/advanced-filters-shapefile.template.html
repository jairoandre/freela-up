<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Nos perímetros...</h4>
</div>

<div class="modal-body">
  <div class="categories_search">
    <span class="glyphicon glyphicon-search search_icon"></span>
    <input type="text" placeholder="Busque por perímetros..." ng-model="search.value">
  </div>


{{perimeters.values}}
  <ul class="fixed-height">
    <li ng-repeat="perimeter in perimeters | filter:search.value">
      <a ng-class="{'selected': isActive(perimeter)}" ng-click="updateShapefile(perimeter)">
        <i class="glyphicon glyphicon-ok" ng-show="isActive(perimeter)"></i> {{ perimeter.title }}
      </a>
    </li>
  </ul>
</div>

<div class="modal-footer">
 <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar filtro</button>
</div>
