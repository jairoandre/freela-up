<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Dos estados...</h4>
</div>

<div class="modal-body">
  <div class="categories_search">
    <span class="glyphicon glyphicon-search search_icon"></span>
    <input type="text" placeholder="Busque por categorias ou estados..." ng-model="search.value">
  </div>

  <div ng-repeat="category in categories | filter: search.value" ng-hide="category.statuses.length === 0">
    <a href="" class="categoryName" ng-click="showStatuses = !showStatuses">{{ category.title }} <b class="glyphicon glyphicon-chevron-down" ng-class="{'active': showStatuses }"></b></a>

    <ul class="slide" ng-show="showStatuses">
      <li ng-repeat="status in category.statuses">
        <a ng-class="{'selected': status.selected == true}" class="status" ng-click="updateStatus(status)">
          <span ng-style="{'background-color': status.color}" ng-class="{'not-selected': status.selected != true}"></span>
          <b ng-style="{'background-color': status.color}"></b>
          <i class="glyphicon glyphicon-ok" ng-show="status.selected"></i>
          {{ status.title }}
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar filtro</button>
</div>
