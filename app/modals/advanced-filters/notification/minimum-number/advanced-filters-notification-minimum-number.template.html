<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Exibir relatos contendo</h4>
</div>

<div class="modal-body">
  <form name="formNotification" ng-submit="save()" class="form-inline" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : formNotification.value.$invalid && !formNotification.value.$pristine }">
      Mínimo de <input type="text" name="value" ng-model="input.value" placeholder="0" class="form-control" form-input-validator-integer required /> notificações
    </div>
  </form>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-disabled="formNotification.$invalid" ng-click="save()">Criar filtro</button>
</div>
