<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Vencimento da última notificação</h4>
</div>

<div class="modal-body">
  <form name="formNotification" ng-submit="save()" class="form-inline" novalidate>
    <div class="form-group" >
      <input type="text" name="begin" ng-model="input.values.begin" placeholder="0" class="form-control" />
      a
      <input type="text" name="end" ng-model="input.values.end" placeholder="0" class="form-control" /> dias restantes
    </div>
  </form>
  <div class="input-slider-container">
    <div data-is-color="cyan" data-form-input-slider-range ng-model="input.values"></div>
    <strong class="pull-left grid-start-value">0</strong>
    <strong class="pull-right grid-end-value">+90</strong>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-disabled="formNotification.$invalid" ng-click="save()">Criar filtro</button>
</div>
