<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Filtrar relatos pelo autor</h4>
</div>

<div class="modal-body">
  <form ng-submit="save()" class="form-inline">
    <div class="form-group">
      <input type="text" ng-model="input.value" placeholder="0" class="form-control"/> dias
    </div>
  </form>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar filtro</button>
</div>
