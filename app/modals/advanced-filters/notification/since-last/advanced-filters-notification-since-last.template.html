<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Última notificação emitida há...</h4>
</div>

<div class="modal-body">
  <form name="formNotification" ng-submit="save()" class="form-inline" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : formNotification.value.$invalid && !formNotification.value.$pristine }">
      <input type="text" name="value" ng-model="input.value" placeholder="0" class="form-control" form-input-validator-integer required /> dias
    </div>
  </form>
  <div class="input-slider-container">
    <div data-is-color="cyan" data-form-input-slider ng-model="input.value"></div>
    <strong class="pull-left grid-start-value">0</strong>
    <strong class="pull-right grid-end-value">+90</strong>
  </div>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-disabled="formNotification.$invalid" ng-click="save()">Criar filtro</button>
</div>
