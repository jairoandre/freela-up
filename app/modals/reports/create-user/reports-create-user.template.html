<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Novo usuário</h4>
</div>

<div class="modal-body">
  <div class="alert alert-danger fade-animation" ng-show="inputErrors">
    <p ng-bind-html="inputErrors | formatErrors"></p>
  </div>

  <form ng-submit="send()">
    <div class="form-group">
      <label for="form_username">Nome completo</label>
      <input type="text" class="form-control input-lg" id="form_username" ng-model="user.name" generic-input name="name">
    </div>

    <div class="form-group">
      <label for="form_email">Email</label>
      <input type="email" class="form-control custom_form" id="form_email" ng-model="user.email" generic-input name="email">
    </div>

    <div class="form-group" ng-show="!updating">
      <label for="form_email">Senha</label>

      <div class="row">
        <div class="col-xs-6">
          <input type="password" class="form-control custom_form" placeholder="Senha" ng-model="user.password" generic-input name="password">
        </div>

        <div class="col-xs-6">
          <input type="password" class="form-control custom_form" placeholder="Confirmar senha" ng-model="user.password_confirmation" generic-input name="password_confirmation">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="form_address">Endereço</label>
      <input type="text" class="form-control custom_form" id="form_address" ng-model="user.address" generic-input name="address">
    </div>

    <div class="form-group">
      <label for="form_address_additional">Complemento</label>
      <input type="text" class="form-control custom_form" id="form_address_additional" ng-model="user.address_additional" generic-input name="address_additional">
    </div>

    <div class="form-group">
      <label for="form_district">Cidade</label>
      <input type="text" class="form-control custom_form" id="form_district" ng-model="user.district" generic-input name="district">
    </div>

    <div class="form-group">
      <label for="form_postal_code">CEP</label>
      <input type="text" class="form-control custom_form" id="form_postal_code" ng-model="user.postal_code" generic-input name="postal_code" ui-mask="99999-999">
    </div>

    <div class="form-group">
      <label for="form_phone">Telefone</label>
      <input type="text" class="form-control custom_form" id="form_phone" ng-model="user.phone" generic-input name="phone" ui-mask="(99) 99999999?9">
    </div>

    <div class="form-group">
      <label for="form_document">Documento CPF</label>
      <input type="text" class="form-control custom_form" id="form_document" ng-model="user.document" generic-input name="document" ui-mask="999.999.999-99">
    </div>

  </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="create()">Criar usuário</button>
</div>
