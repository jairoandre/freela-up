<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Editar descrição de relato {{ report.protocol }}</h4>
</div>

<div class="modal-body">

  <form ng-submit="send()">

    <div class="form-group">
      <label for="form_address">Descrição</label>
      <textarea class="form-control" ng-model="report.description" ng-disabled="processingForm" rows="7"></textarea>
    </div>

  </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Salvar</button>
</div>
