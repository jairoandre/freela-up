<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Gerenciar tipos de notificações</h4>
</div>

<div class="modal-body">
  <div class="new-status">
    <div class="row">
      <form ng-submit="createNotificationType()">
        <button href="" type="submit" class="btn btn-info btn-custom">Novo Tipo</button>
      </form>
    </div>

    <div class="clearfix"></div>

    <table>
      <thead>
      <tr>
        <td>Ordem</td>
        <td style="text-align: left; width: 40%;">Nome do tipo</td>
        <td>Layoute</td>
        <td>Atualizar</td>
        <td>Remover</td>
      </tr>
      </thead>

      <tbody>
      <tr ng-repeat="notificationType in reportCategoriesNotificationsTypes">
        <td>
          {{ notificationType.order }}
        </td>
        <td style="text-align: left;">
          <a href="" class="edit_title" ng-click="edit_title = true">{{ notificationType.title }}</a>

          <div class="edit_status_title" ng-show="edit_title">
            <input type="text" ng-model="notificationType.title"/>
            <a href="" ng-click="edit_title = false">Pronto</a>
          </div>
        </td>

        <td>
          {{ notificationType.layout }}
        </td>

        <td>
          <a href="" ng-click="editNotificationType(notificationType)"><span class="glyphicon glyphicon-edit"></span></a>
          <td/>
        <td>
          <a href="" ng-click="deleteNotification(notificationType)"><span class="glyphicon glyphicon-trash"></span></a>
        </td>

      </tr>
      </tbody>
    </table>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="close()">Fechar</button>
  </div>
