<div class="notifications-type-layout-content">


  <div class="header">
    <a href="" ng-click="$close()" class="back"><span class="glyphicon glyphicon-chevron-left"></span></a>

    <span class="title">{{ notificationType.title }}</span>

    <a href="" ng-click="send()" class="submit_button"><span>Salvar</span></a>
  </div>
  <div class="toolbar-div"></div>
  <div class="editor-content">
    <button class="btn btn-lg btn-outline" ng-click="$close()">Close</button>
    <div ckeditor="ckeditorOptions" ng-model="notificationType.layout"></div>
  </div>
</div>
