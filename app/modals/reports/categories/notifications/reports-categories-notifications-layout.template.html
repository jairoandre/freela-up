<div class="notifications-type-layout-content">


  <div class="header">
    <a href="" ng-click="closeLayoutNotificationTypeModal()" class="back"><span class="glyphicon glyphicon-chevron-left"></span></a>

    <span class="title">{{ notificationTypeOnLayoutModal.title }}</span>

    <a href="" ng-click="saveLayoutNotificationType()" class="submit_button"><span>Salvar</span></a>
  </div>

  <div class="toolbar-div">
    <div id="ckeditor-toolbar" class="ckeditor-toolbar"></div>
  </div>

  <div class="editor-content">


    <div id="notification-layout-editor app-animation" class="a4-page" ng-if="!loadingCkeditorScript">
      <div ckeditor="ckeditorOptions" ng-model="notificationTypeOnLayoutModal.layout" contenteditable="true" class="ckeditor-editable-content"></div>
    </div>
    <div style="height: 200px"></div>

  </div>
</div>
