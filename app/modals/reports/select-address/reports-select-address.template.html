<form class="form-group search-bar">
  <input type="name" class="form-control col-xs-9" placeholder="Pesquisar" ng-model="formattedAddress" search-lat-lng-map>

  <button class="btn btn-info btn-fat-custom btn-custom" type="submit">Buscar</button>

  <div class="clearfix"></div>
</form>

<div class="map" select-lat-lng-map></div>

<div class="buttons">
  <span>Segure o marcador para mover a posição</span>

  <div class="pull-right">
    <a class="btn btn-default btn-fat-custom" ng-click="close()">Cancelar</a>
    <a class="btn btn-info btn-fat-custom btn-custom" ng-click="save()">Salvar</a>
  </div>

  <div class="clearfix"></div>
</div>

<div class="clearfix"></div>
