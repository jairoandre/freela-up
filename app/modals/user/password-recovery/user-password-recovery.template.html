<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Esqueci minha senha</h4>
</div>

<div class="modal-body" ng-hide="success">
  <p>Por favor, informe o email cadastrado no sistema. Você receberá uma mensagem com um endereço para redefinir a sua senha.</p>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" ng-model="user.email" ng-disabled="processingForm">
  </div>

  <button type="button" class="btn btn-fat-custom btn-info" ng-click="confirm()" ng-disabled="processingForm"><span ng-hide="processingForm">Solicitar nova senha</span><span ng-show="processingForm"><i class="refresh glyphicon glyphicon-refresh rotating refresh"></i></span></button>
</div>

<div class="modal-body" ng-show="success">
  <p>Pronto! Um email com instruções para você recuperar sua senha foi enviado.</p>
</div>
