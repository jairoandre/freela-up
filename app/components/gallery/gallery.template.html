<div class="gallery">
  <div class="titles">
    <div class="image-wrapper-images">
      <div ng-repeat="image in images track by $index" ng-click="show(image)" class="image-wrapper">
        <div>
          <a href="" class="image-thumb" ng-style="{'background-image': 'url(' + image.versions.low + ')'}"></a>
        </div>
        <div class="image-details" ng-if="image.versions.title || image.versions.date">
          <span class="image-date-label" ng-if="image.versions.date">Data da foto:&nbsp;</span><span class="image-date-info" ng-if="image.versions.date">{{image.versions.date}}</span>
          <div class="image-title" data-ng-bind="image.versions.title" data-ellipsis></div>
        </div>
      </div>
    </div>
  </div>
</div>
