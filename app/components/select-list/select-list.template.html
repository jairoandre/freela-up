<div class="btn-group multiple-select-list" ng-class="{ 'open': show }">
  <button type="button" class="btn btn-default dropdown-toggle" ng-class="{ 'active': show }" ng-click="show = !show">
    Selecione uma categoria <span class="pull-right"><span class="caret" ng-class="{ 'reverse': show }"></span></span>
  </button>

  <div class="dropdown" ng-show="show">
    <div class="input-group input-group-lg search-bar">
      <input type="text" class="form-control" ng-model="q">
      <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    </div>

    <ul zup-transclude></ul>

    <div class="footer">
      <button type="button" class="btn btn-info btn-custom pull-left" ng-click="show = !show">Confirmar</button>

      <div class="clearfix"></div>
    </div>
  </div>

</div>
