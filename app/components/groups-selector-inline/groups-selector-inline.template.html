<div class="wrapper ui-front">
  <div class="ui-widget groups-autocomplete">
    <span class="search_icon"></span>
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input type="text" placeholder="Buscar grupos" ng-model="group" ui-autocomplete="groupsAutocomplete" class="ui-autocomplete-input ng-pristine ng-valid" autocomplete="off">
  </div>

  <ul class="groups-list">
    <li ng-repeat="group in groups">{{ group.name }} <button type="button" class="remove" ng-click="removeGroup(group)"><span>Ã—</span></button></li>
    <li ng-if="!groups || groups.length < 1">Nenhum grupo adicionado, utilize o campo acima para realizar uma busca.</li>
  </ul>
</div>
