<div class="loading" ng-if="loading"></div>
<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Selecione {{ multiple ? 'os grupos' : 'o grupo'}}</h4>
</div>

<div class="modal-body">
  <div class="categories_search">
    <span class="glyphicon glyphicon-search search_icon"></span>
    <input type="text" placeholder="Busque grupos..." ng-model="$parent.search">
  </div>

  <ul class="fixed-height">
    <li ng-repeat="group in groups | filter: $parent.search">
      <a ng-class="{'selected': isActive(group)}" ng-click="toggle(group)"><i class="glyphicon glyphicon-ok" ng-show="isActive(group)"></i>  {{ group.name }}</a>
    </li>
  </ul>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-info btn-fat-custom" ng-click="confirm()" ng-disabled="selectedGroups.length < 1">Selecionar</button>
</div>
