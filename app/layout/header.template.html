    <div id="header">
      <div ng-show="showSystemMessage" class="message-status fade-animation" ng-class="systemMessage.messageClass">
        <p><span class="glyphicon" ng-class="glyphicons[systemMessage.icon]"></span> {{ systemMessage.text }}</p>
      </div>

      <div class="pull-right">
        <!--<div class="notifications">
          <p><span>14</span></p>

          <div class="clearfix"></div>
        </div>-->

        <div class="user_info">
          <img src="assets/images/avatar_default.jpg" class="avatar" />
          <a href="" class="dropdown-toggle" data-toggle="dropdown">{{ me.email }} <span class="caret"></span></a>

          <div class="clearfix"></div>

          <ul class="menu-dropdown" role="menu">
            <li><a href="#/users/{{ me.id }}">Meu Perfil</a></li>
            <li><a href="#/user/logout">Sair</a></li>
          </ul>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>

    <div id="footer">
      <div style="float: left; margin: 10px 0 0 10px" ng-show="mapDebugEnabled">
        <strong style="color: #f58400">Debug do mapa: </strong><br>
        <strong>Zoom: </strong><span>{{mapDebug.zoom}}</span>
        <strong>Distance: </strong><span>{{mapDebug.distance}}</span>
        <strong>Latitude: </strong><span>{{mapDebug.latitude}}</span>
        <strong>Longitude: </strong><span>{{mapDebug.longitude}}</span>
      </div>
      <div class="tim_logo"></div>
    </div>
