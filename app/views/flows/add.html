<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Informações de Fluxo</h4>
</div>

<div class="modal-body">
  <div class="modal-flow">
    <form action="">
      <div class="form-group">
        <label>Nome do Fluxo</label>
        <input type="text" class="form-control" placeholder="Nome de um fluxo">
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea class="form-control" rows="4" placeholder="Cadastro e informações sobre aquisição de um novo cliente"></textarea>
      </div>
     <div class="form-group">
        <label>Este é um fluxo inicial?</label>
        <div class="clearfix"></div>
        <div class="has-switch" tabindex="0">
          <div class="switch-on" data-animated="true">
            <span class="switch-left switch-">Yes</span>
            <label>&nbsp;</label>
            <span class="switch-right switch-">No</span>
            <input type="checkbox" bs-switch="">
          </div>
        </div>
     </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default">Cancelar</button>
   <button type="button" class="btn btn-info btn-custom btn-fat-custom btn-modal">Criar</button>
</div>
