<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Nova etapa</h4>
</div>

<div class="modal-body modal-step">
  <div class="modal-tab clearfix">
    <div>
      <a href="" class="link-tab first" ng-class="{'active': flow.stepType == 'form'}" ng-click="flow.stepType = 'form'">Nova etapa do tipo formul√°rio</a>

      <a href="" class="link-tab second" ng-class="{'active': flow.stepType == 'flow'}" ng-click="flow.stepType = 'flow'">Adicionar fluxo existente</a>
    </div>
  </div>

  <div class="new-step-form" ng-show="flow.stepType == 'form'">
    <div class="form-group">
      <label>Nome da etapa</label>
      <input type="text" class="form-control" placeholder="Nome de um fluxo" ng-model="flow.title">
    </div>
  </div>

  <div ng-show="flow.stepType == 'flow'">
    <div class="form-group">
      <div class="selectUsers">
        <div class="ui-widget">
          <span class="search_icon"></span>
          <input type="text" placeholder="Buscar fluxo" ng-model="searchFlow">
        </div>

        <ul class="list-steps">
          <li ng-repeat="flow in flows | filter: searchFlow" ng-click="selectFlow(flow)" ng-class="{'active': selectedFlow == flow}" ng-hide="flow.hidden == true">{{ flow.title }}</li>
        </ul>
    </div>
  </div>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-default" ng-click="close()">Cancelar</button>
   <button type="button" class="btn btn-info btn-custom btn-fat-custom btn-modal" ng-click="save()">Criar</button>
</div>
