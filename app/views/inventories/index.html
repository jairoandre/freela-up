<div id="main_layout">
  <div id="sidebar" hack-sidebar-height>
    <!-- Include views/layouts/menu.html -->
    <div ng-include="'views/layout/menu.html'"></div>
  </div>

  <div id="main_content">
    <!-- Include views/layouts/header.html -->
    <div ng-include="'views/layout/header.html'"></div>

    <div class="loading" ng-show="loading"></div>
    <div class="loading" ng-show="loadingContent"></div>

    <div ng-hide="loading" class="pages-animation">
      <div class="title">
        <div class="links">
          <a href="#/inventories" class="active"><span class="glyphicon glyphicon-list"></span> <p>Explorar em lista</p></a>
          <a href="#/inventories/map"><span class="glyphicon glyphicon-map-marker"></span> <p>Explorar no mapa</p></a>
        </div>

        <div class="btn-group">
          <a href="#/inventories/categories/select" class="btn btn-info btn-custom-group">+ Novo item</a>
          <a href="#/inventories/categories" class="btn btn-info btn-custom-group">Gerenciar categorias</a>
        </div>
      </div>

      <div class="simple_search">
        <div class="col-md-9 search_column1">
          <span class="glyphicon glyphicon-search search_icon"></span>
          <input type="text" placeholder="Buscar por latitude/longitude, endereço, bairro ou CEP" />
        </div>

        <div class="col-md-3 advanced_search">
          <a href="#/inventories/search">Busca avançada</a>
        </div>
      </div>

      <table class="table custom_table" infinite-scroll="getData(true)" infinite-scroll-distance="3">
        <thead>
          <tr>
            <td width="60%">Nome</td>
            <td>Categoria</td>
            <td>Data de inclusão</td>
            <td></td>
          </tr>
        </thead>

        <tr ng-repeat="item in items">
          <td><a href="#/inventories/categories/{{ item.inventory_category_id }}/item/{{ item.id }}">{{ item.title }}</a></td>
          <td>{{ getInventoryCategory(item.inventory_category_id).title }}</td>
          <td>{{ item.created_at | date:'dd/MM/yy HH:mm'}}</td>
          <td class="actions">
            <a class="icon_action" href="#/inventories/categories/{{ item.inventory_category_id }}/item/{{ item.id }}/edit"><span class="glyphicon glyphicon-edit"></span></a>
            <a class="icon_action" href="" ng-click="deleteItem(item, getInventoryCategory(item.inventory_category_id))"><span class="glyphicon glyphicon-trash"></span></a>
          </td>
        </tr>

      </table>

      <div class="loadingScrolling" ng-show="loadingPagination && !loadingContent"></div>
    </div>


  </div>
</div>
