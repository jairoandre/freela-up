<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Dos campos...</h4>
</div>

<div class="modal-body">
  <div class="new_field">
    <div class="btn-group btn-group-block">
      <button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown">
        <span ng-show="newField.currentCategory">{{ newField.currentCategory.title }}</span> <span ng-hide="newField.currentCategory">Selecione uma categoria</span> <span class="caret"></span>
      </button>

      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="category in categories"><a href="" ng-click="selectCategory(category)">{{ category.title }}</a></li>
      </ul>
    </div>

    <div class="row" ng-class="{'disabled': newField.currentCategory === null}">
      <div class="col col-xs-4">
        <input type="text" class="form-control" placeholder="Digite o nome do campo" />
      </div>

      <div class="col col-xs-3">
        <div class="btn-group btn-group-block">
          <button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown">
            <span ng-show="newField.currentMethod">{{ newField.currentMethod.text }}</span> <span ng-hide="newField.currentMethod">Selecione</span> <span class="caret"></span>
          </button>

          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="method in methods"><a href="" ng-click="selectMethod(method)">{{ method.text }}</a></li>
          </ul>
        </div>
      </div>

      <div class="col col-xs-4">
        <input type="text" class="form-control" placeholder="Digite o valor" />
      </div>

      <div class="col col-xs-1">
        <button type="button" class="btn btn-info btn-custom" ng-click="save()">Ok</button>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar filtro</button>
</div>
