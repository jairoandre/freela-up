<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Restaurar dados</h4>
</div>

<div class="modal-body">
  <p>Há dados para serem restaurados deste item que foram preenchidos anteriormente. Para restaurar, clique no botão <strong>restaurar</strong>.</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-fat-custom btn-default" ng-click="close()">Cancelar</button>
  <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="restore()">Restaurar</button>
</div>
