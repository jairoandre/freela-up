<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Exportar as categorias...</h4>
</div>

<div class="modal-body">
  <ul>
    <li ng-repeat="category in categories">
      <a ng-class="{'selected': category.selected == true}" ng-click="updateCategory(category)"><i class="glyphicon glyphicon-ok" ng-show="category.selected"></i>  {{ category.title }}</a>
    </li>
  </ul>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Exportar categorias selecionadas</button>
</div>
