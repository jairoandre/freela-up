<div id="main_layout">
  <div id="sidebar">
    <!-- Include views/layouts/menu.html -->
    <div ng-include="'views/layout/menu.html'"></div>
  </div>

  <div id="main_content">
    <!-- Include views/layouts/header.html -->
    <div ng-include="'views/layout/header.html'"></div>

    <div class="loading" ng-show="loading"></div>

    <div ng-hide="loading">
      <div class="title">
        <ul>
          <li>Usuários</li>
        </ul>

        <a href="#/users/add" class="btn btn-info btn-custom">+ Novo usuário</a>
      </div>

      <div class="simple_search">
        <div class="col-md-8 search_column1">
          <span class="glyphicon glyphicon-search search_icon"></span>
          <input type="text" placeholder="Buscar usuários..." />
        </div>

        <div class="col-md-4 filter_dropdown_c">
          <div class="filter_dropdown">
            <p>Grupos:</p>

            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Todos <span class="pull-right"><span class="caret"></span></span>
              </button>

              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <table class="table custom_table">
        <thead>
          <tr>
            <td>E-mail</td>
            <td>Grupo</td>
            <td width="20"></td>
          </tr>
        </thead>

        <tr ng-repeat="user in users">
          <td><a href="#/users/{{ user.id }}">{{ user.email }}</a></td>
          <td>Engenheiros</td>
          <td>
            <a href=""><span class="glyphicon glyphicon-trash"></span></a>
          </td>
        </tr>

      </table>
    </div>

  </div>
</div>
