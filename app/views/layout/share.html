<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Compartilhar link...</h4>
</div>

<div class="modal-body">
  <div class="form-group" copy-text>
    <div class="input-group">
      <input type="text" class="form-control" ng-value="url">

      <span class="input-group-btn">
        <button class="btn btn-info btn-custom" type="button" data-clipboard-text="{{ url }}"><span ng-hide="copied">Copiar</span><span ng-show="copied"><i class="glyphicon glyphicon-ok"></i></span></button>
      </span>
    </div>
  </div>
</div>
