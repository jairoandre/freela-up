<div id="main_layout">
  <div id="sidebar" hack-sidebar-height>
    <!-- Include views/layouts/menu.html -->
    <div ng-include="'views/layout/menu.html'"></div>
  </div>

  <div id="main_content">
    <!-- Include views/layouts/header.html -->
    <div ng-include="'views/layout/header.html'"></div>

    <div class="loading" ng-show="loading"></div>

    <div ng-hide="loading">
      <div class="title">
        <ul>
          <li><a href="#/reports">Relatos</a></li>
          <li>Gerenciar categorias</li>
        </ul>

        <a href="#/reports/categories/new" class="btn btn-info btn-custom">+ Nova categoria</a>
      </div>

      <table class="table custom_table big_text">
        <tr ng-repeat="category in categories">
          <td><a href="#/reports/categories/{{ category.id }}/edit">{{ category.title }}</a></td>
          <td width="90">
            <a href="#/reports/categories/{{ category.id }}/edit"><span class="glyphicon glyphicon-edit"></span></a>
            <a href="" ng-click="deleteCategory(category)"><span class="glyphicon glyphicon-trash"></span></a>
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
