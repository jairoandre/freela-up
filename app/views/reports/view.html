<div id="main_layout">
  <div id="sidebar" hack-sidebar-height>
    <!-- Include views/layouts/menu.html -->
    <div ng-include="'views/layout/menu.html'"></div>
  </div>

  <div id="main_content">
    <!-- Include views/layouts/header.html -->
    <div ng-include="'views/layout/header.html'"></div>
    <div class="loading" ng-show="loading"></div>

    <div ng-hide="loading">
      <div class="title">
        <ul>
          <li><a href="#/reports">Relatos</a></li>
          <li>{{ report.address }}</li>
        </ul>
      </div>

      <div class="content">
        <h5>Protocolo</h5>
        <p>{{ report.protocol }}</p>

        <h5>Endereço</h5>
        <p>{{ report.address }}</p>

        <h5>Descrição</h5>
        <p>{{ report.description }}</p>

        <h5>Categoria</h5>
        <p>{{ category.title }}</p>

        <h5>Data de cadastro</h5>
        <p>{{ report.created_at | date:'dd/MM/yy HH:mm'}}</p>

        <h5>Status</h5>
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-custom dropdown-toggle" data-toggle="dropdown">
          {{ report.status.title }} <span class="pull-right"><span class="caret"></span></span>
          </button>

          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="status in category.statuses" ng-class="{ active: status.id == report.status.id }"><a href="" ng-click="changeStatus(status.id)">{{ status.title }}</a></li>
          </ul>
        </div>

        <h5>Imagens</h5>

        <div class="gallery">
          <a href="" class="image" ng-repeat="image in report.images" ng-style="{'background-image': 'url(' + image.high + ')' }"></a>
        </div>

        <div class="clearfix"></div>

        <hr />

        <a href="#/reports" class="btn btn-info btn-fat-custom btn-custom">Voltar</a>
      </div>
    </div>

  </div>
</div>
