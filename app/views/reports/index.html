<div id="main_layout">
  <div id="sidebar" hack-sidebar-height>
    <!-- Include views/layouts/menu.html -->
    <div ng-include="'views/layout/menu.html'"></div>
  </div>

  <div id="main_content">
    <!-- Include views/layouts/header.html -->
    <div ng-include="'views/layout/header.html'"></div>

    <div class="loading" ng-show="loading"></div>

    <div ng-hide="loading">
      <div class="title">
        <ul>
          <li>Relatos</li>
        </ul>

        <a class="btn btn-info btn-custom">+ Nova categoria</a>
      </div>

      <table class="table custom_table big_text">
        <tr ng-repeat="category in categories">
          <td><a href="#/reports/{{ category.id }}">{{ category.title }}</a></td>
          <td width="90">
            <a href=""><span class="glyphicon glyphicon-edit"></span></a>
            <a href="" ng-click="deleteCategory(category)"><span class="glyphicon glyphicon-trash"></span></a>
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>

<script type="text/ng-template" id="removeCategory.html">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title">Remover categoria de relato</h4>
      </div>
      <div class="modal-body">
        <p>Atenção, você clicou em um botão para remover o categoria de relato <b>{{ category.title }}</b>. Ao confirmar, você esta ciente e responsável pela exclusão.</p>

        <p class="text-danger">Se você tem certeza, digite abaixo a palavra <code>DELETAR</code> e clique no botão remover.</p>

        <div class="form-group has-error">
          <input type="text" class="form-control" ng-model="confirmText">
        </div>
      </div>

      <div class="modal-footer">
      <button type="button" class="btn btn-fat-custom btn-default" ng-click="close()">Cancelar</button>
        <button type="button" class="btn btn-fat-custom btn-danger" ng-click="confirm()" ng-disabled="confirmText.toLowerCase() !== 'deletar'">Remover</button>
      </div>
</script>
