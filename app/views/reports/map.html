<div class="loadingMapItems" ng-show="isLoadingItems"><img src="images/loading.gif" /></div>

<div id="main_layout">
  <div id="sidebar" hack-sidebar-height>
    <!-- Include views/layouts/menu.html -->
    <div ng-include="'views/layout/menu.html'"></div>
  </div>

  <div id="main_content">
    <!-- Include views/layouts/header.html -->
    <div ng-include="'views/layout/header.html'"></div>
    <div class="loading" ng-show="loading"></div>

    <div class="title">
      <div class="links">
        <a href="#/reports"><span class="glyphicon glyphicon-list"></span> <p>Explorar em lista</p></a>
        <a href="#/reports/map" class="active"><span class="glyphicon glyphicon-map-marker"></span> <p>Explorar no mapa</p></a>
      </div>

      <a href="#/reports/categories" class="btn btn-info btn-custom">Gerenciar categorias</a>
    </div>

    <div class="simple_search">
        <div class="col-md-5 search_column1">
          <span class="glyphicon glyphicon-search search_icon"></span>
          <input type="text" placeholder="Busque pelo endereço" style="width: 80%;" />
        </div>

        <div class="col-md-7 filter_dropdown_c">
          <div class="filter_dropdown">
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Período <span class="pull-right"><span class="caret"></span></span>
              </button>

              <ul class="dropdown-menu" role="menu">
                <li ng-class="{active: periodPos == 4}"><a href="" ng-click="changeSelectedPeriod(4)">Última semana</a></li>
                <li ng-class="{active: periodPos == 3}"><a href="" ng-click="changeSelectedPeriod(3)">Último mês</a></li>
                <li ng-class="{active: periodPos == 2}"><a href="" ng-click="changeSelectedPeriod(2)">Últimos 3 meses</a></li>
                <li ng-class="{active: periodPos == 1}"><a href="" ng-click="changeSelectedPeriod(1)">Últimos 6 meses</a></li>

                <li class="divider"></li>

                <li ng-class="{active: periodPos == null}"><a href="" ng-click="changeSelectedPeriod(null)">Todos</a></li>
              </ul>
            </div>
          </div>

          <div class="filter_dropdown">
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Status <span class="pull-right"><span class="caret"></span></span>
              </button>

              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="status in statuses" ng-class="{active: selectedStatus == status.id}"><a href="" ng-click="changeSelectedStatuses(status.id)">{{ status.title }}</a></li>

                <li class="divider"></li>

                <li ng-class="{active: selectedStatus == null}"><a href="" ng-click="changeSelectedStatuses(null)">Todos</a></li>
              </ul>
            </div>
          </div>

          <div class="filter_dropdown">
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Categorias <span class="pull-right"><span class="caret"></span></span>
              </button>

              <div class="dropdown-menu" role="menu" style="padding: 10px 16px 6px 16px;">
                <div class="checkbox" ng-repeat="category in reportCategories" style="margin-top: 5px;">
                  <label>
                    <input type="checkbox" ng-checked="selectedCategories[category.id] == true" ng-click="changeSelectedCategories(category.id)">
                    {{ category.title }}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="mapItems" map-reports></div>

  </div>
</div>
