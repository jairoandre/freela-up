<div id="main_layout">
  <div id="sidebar" hack-sidebar-height>
    <!-- Include views/layouts/menu.html -->
    <div ng-include="'views/layout/menu.html'"></div>
  </div>

  <div id="main_content">
    <!-- Include views/layouts/header.html -->
    <div ng-include="'views/layout/header.html'"></div>

    <div class="loading" ng-show="loading"></div>

    <div ng-hide="loading">
      <div class="title">
        <ul>
          <li><a href="#/reports">Relatos</a></li>
          <li>{{ reports[0].category.title }}</li>
        </ul>
      </div>

      <div class="simple_search">
        <div class="col-md-8 search_column1">
          <span class="glyphicon glyphicon-search search_icon"></span>
          <input type="text" placeholder="Buscar relatos..." />
        </div>

        <div class="col-md-4 filter_dropdown_c">
          <div class="filter_dropdown">
            <p>Exibir:</p>

            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Todos os relatos <span class="pull-right"><span class="caret"></span></span>
              </button>

              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <table class="table custom_table">
        <thead>
          <tr>
            <td width="1%"></td>
            <td width="60%">Nome</td>
            <td>Data de cadastro</td>
            <td>Status</td>
            <td></td>
          </tr>
        </thead>

        <tr ng-repeat="report in reports">
          <td>{{ report.id }}</td>
          <td><a href="#/reports/{{ report.category.id }}/{{ report.id }}">{{ report.address }}</a></td>
          <td>{{ report.created_at | date:'dd/MM/yy HH:mm'}}</td>
          <td>{{ report.status.title }}</td>
          <td class="actions">
            <a class="icon_action" href=""><span class="glyphicon glyphicon-edit"></span></a>
            <a class="icon_action" href=""><span class="glyphicon glyphicon-trash"></span></a>
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
