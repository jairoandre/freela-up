<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Dos estados...</h4>
</div>

<div class="modal-body">
  <ul>
    <li ng-repeat="status in statuses">
      <a ng-class="{'selected': status.selected == true}" ng-click="updateStatus(status)"><i class="glyphicon glyphicon-ok" ng-show="status.selected"></i>  {{ status.title }}</a>
    </li>
  </ul>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar filtro</button>
</div>
