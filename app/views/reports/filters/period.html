<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Criado entre...</h4>
</div>

<div class="modal-body">
  <div class="row tabs">
    <a href="" ng-click="period.tab = 'between'" class="tab col-xs-4" ng-class="{'active': period.tab == 'between'}"><p>Entre as datas</p></a>
    <a href="" ng-click="period.tab = 'from'" class="tab col-xs-4" ng-class="{'active': period.tab == 'from'}"><p>A partir da data</p></a>
    <a href="" ng-click="period.tab = 'to'" class="tab col-xs-4" ng-class="{'active': period.tab == 'to'}"><p>AtÃ© a data</p></a>
  </div>

  <div class="row dates">
    <div class="col-xs-6">
      <h2>Data inicial</h2>

      <div class="datepicker-inline">
        <datepicker ng-model="period.beginDate" show-weeks="false" show-button-bar="false"></datepicker>
      </div>

      <div class="block" ng-show="period.tab == 'to'"></div>
    </div>

    <div class="col-xs-6">
      <h2>Data final</h2>

      <div class="datepicker-inline">
        <datepicker ng-model="period.endDate" show-weeks="false" show-button-bar="false"></datepicker>
      </div>

      <div class="block" ng-show="period.tab == 'from'"></div>
    </div>
  </div>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar filtro</button>
</div>
