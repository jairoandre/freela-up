<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">No perímetro...</h4>
</div>

<div class="modal-body">
  <div class="area-map">
    <div area-map class="map"></div>
  </div>

  <div class="info">
    <p>Clique no mapa ou insira o endereço ou coordenadas:</p>

    <textarea class="form-control" placeholder="Endereço"></textarea>

    <div class="lat-lng-inputs">
      <input class="form-control lat" type="text" placeholder="Latitude" />
      <input class="form-control" type="text" placeholder="Longitude" />
    </div>

    <a href="" class="btn btn-default btn-block">Adicionar</a>

    <h2>Posição do último círculo</h2>
    <span>0, 0</span>

    <h2>Raio do último círculo</h2>
    <span>0km</span>

    <h2>Área do último círculo</h2>
    <span>0km²</span>
  </div>

  <div class="cleafix"></div>
</div>

<div class="modal-footer">
  <a href="" class="btn btn-default pull-left">Zoom para caber</a>

  <div class="btn-group pull-left">
    <button type="button" class="btn btn-danger btn-danger-inverse">Apagar último ponto</button>
    <button type="button" class="btn btn-danger btn-danger-inverse">Apagar todos os pontos</button>
  </div>

  <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar filtro</button>
</div>
