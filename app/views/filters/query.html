<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h4 class="modal-title">Protocolo ou endereço contém...</h4>
</div>

<div class="modal-body">
  <div class="form-group">
    <textarea class="form-control" ng-model="input.query" placeholder="Digite aqui um endereço, nome ou protocolo"></textarea>
  </div>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar filtro</button>
</div>
