<div id="main_layout">
  <div id="sidebar" hack-sidebar-height>
    <!-- Include views/layouts/menu.html -->
    <div ng-include="'views/layout/menu.html'"></div>
  </div>

  <div id="main_content">
    <!-- Include views/layouts/header.html -->
    <div ng-include="'views/layout/header.html'"></div>
    <div class="loading" ng-show="loading"></div>

    <div ng-hide="loading" class="pages-animation">
      <div class="title">
        <ul>
          <li><a href="#/items">Items</a></li>
          <li>{{ item.title }}</li>
        </ul>
      </div>

      <div class="content">

        <div ng-repeat="section in category.sections">
          <h3>{{ section.title }}</h3>

          <div ng-repeat="field in section.fields">
              <h5>{{ field.title }}</h5>
              <p>{{ getDataByInventoryFieldId(field.id) }}</p>
          </div>

          <hr />
        </div>

        <div class="roundedMap" map-show-item></div>

        <hr />

        <a href="#/items" class="btn btn-info btn-fat-custom btn-custom">Voltar</a>
      </div>
    </div>

  </div>
</div>
