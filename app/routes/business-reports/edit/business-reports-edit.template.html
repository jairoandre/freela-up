<div class="business-report-foreground" ng-class="{'visualizing': !editable}">
  <business-reports-edit-header
    title="report.title"
    save-promise="savePromise"
    enable-save-button="valid"
    show-save-button="editable"
    show-edit-button="!editable && hasPermission('business_reports_edit')"
    report="report"
    save-button-clicked="saveBusinessReport()">
  </business-reports-edit-header>
  <business-reports-edit-form editable="editable" report="report" valid="valid"></business-reports-edit-form>
  <business-reports-charts
    default-begin-date="report.begin_date" default-end-date="report.end_date"
    charts="report.charts"
    editable="editable">
  </business-reports-charts>
</div>
