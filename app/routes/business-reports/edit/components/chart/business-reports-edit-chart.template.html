<div>
  <div class="business-reports-chart" ng-class="{'selection': hoveringDelete }">
    <div class="editable-chart" ng-if="editable">
      <h2 class="chart-title" inline-edit="chart.title" inline-edit-placeholder="Clique aqui para editar o título do novo gráfico"
          inline-edit-on-click inline-edit-on-blur="save" inline-edit-btn-edit=""></h2>

      <p class="sample-warning"><strong>Note:</strong> este gráfico será substituído pelo gráfico real após a criação do relatório.</p>
      <div class="chart-container">
        <div class="chart-overlay">
          <div class="overlay-controls">
            <button class="btn btn-primary" ng-click="openConfigureModal()">Editar</button>
            <button class="btn btn-danger" ng-click="onChartDelete(chart)" ng-mouseenter="hoveringDelete = true" ng-mouseleave="hoveringDelete = false">
              Excluir
            </button>
          </div>
        </div>
        <div google-chart chart="chart" class="chart"></div>
      </div>

      <p>{{$}}</p>
      <p class="chart-description" inline-edit="chart.description"
         inline-edit-placeholder="Clique aqui para editar a descrição do novo gráfico. Opcional."
         inline-edit-on-click inline-edit-on-blur="save" inline-edit-btn-edit=""></p>
    </div>

    <div class="view-chart" ng-if="!editable">
      <h2>{{chart.title}}</h2>
      <div google-chart chart="chart"></div>
      <p ng-if="chart.description && chart.description != ''">{{chart.description}}</p>
    </div>
  </div>
</div>
