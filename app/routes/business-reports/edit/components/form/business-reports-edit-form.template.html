<div class="business-report-form">
  <h1 inline-edit="report.title" inline-edit-placeholder="Meu novo relatório" inline-edit-on-click inline-edit-on-blur="save" inline-edit-btn-edit=""></h1>
  <span class="br-label" style="margin-left: 8px">Descrição:</span>
  <p class="summary" inline-edit="report.summary" inline-edit-placeholder="Minha descrição sobre meu novo relatório" inline-edit-on-click inline-edit-on-blur="save" inline-edit-btn-edit=""></p>
  <p class="period">
    <span class="br-label">Período padrão (opcional):</span><br><span ng-if="hasPeriodSelected()">De <strong>{{ report.begin_date | date:'dd/MM/yy'}}</strong> a <strong>{{ report.end_date | date:'dd/MM/yy'}}</strong></span>
    <a class="btn btn-default" href="" ng-click="openPeriodSelector()">{{ hasPeriodSelected() ? 'Alterar' : 'Selecionar período' }}</a>
  </p>
</div>
