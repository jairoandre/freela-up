<div ng-hide="loading" class="pages-animation">
  <div class="title">
    <ul>
      <li><a href="#/items">Invent√°rio</a></li>
      <li>Gerenciar categorias</li>
    </ul>

    <a href="#/items/categories/add" class="btn btn-info btn-custom" ng-show="hasPermission('inventories_full_access')">+ Nova categoria</a>
  </div>

  <div class="simple_search">
    <span class="glyphicon glyphicon-search search_icon"></span>
    <input type="text" placeholder="Buscar categorias..." ng-model="q" />
  </div>

  <table class="table custom_table big_text">
    <tr ng-repeat="category in categories | filter: {title: q}">
      <td><a href="#/items/categories/{{ category.id }}/edit">{{ category.title }}</a></td>
      <td width="90">
        <a href="#/items/categories/{{ category.id }}/edit"><span class="glyphicon glyphicon-edit"></span></a>
        <a href="" ng-click="deleteCategory(category)"><span class="glyphicon glyphicon-trash"></span></a>
      </td>
    </tr>
  </table>
</div>
