<div id="full_page">
  <div class="header">
    <a href="#/inventories" class="back"><span class="glyphicon glyphicon-chevron-left"></span></a>

    <div class="title">Novo item de inventário</div>
  </div>

  <div class="spacing"></div>

  <div class="loading" ng-show="loading"></div>

  <div class="big_content_darker pages-animation" ng-hide="loading">
    <div class="rounder_wrapper select_category">
      <p>Por favor, selecione a categoria na qual você deseja cadastrar o item.</p>

      <ul>
        <li ng-repeat="category in categories"><a href="#/inventories/categories/{{ category.id }}/item/add">{{ category.title }}</a></li>
      </ul>
    </div>

    <div class="clearfix"></div>
  </div>
</div>
