<div class="loadingMapItems" ng-show="isLoadingItems"><img src="assets/images/loading.gif" /></div>

<div style-map>
  <div class="loading" ng-show="loading"></div>

  <div class="title">
    <div class="links">
      <a href="#/items"><span class="glyphicon glyphicon-list"></span> <p>Explorar em lista</p></a>
      <a href="" class="active"><span class="glyphicon glyphicon-map-marker"></span> <p>Explorar no mapa</p></a>
    </div>

    <div class="btn-group" ng-show="(hasPermission('manage_inventory_categories') || hasPermission('inventory_categories_can_edit')) && hasPermission('manage_inventory_items')">
      <a href="#/items/select-category" class="btn btn-info btn-custom-group">+ Novo item</a>
      <a href="#/items/categories" class="btn btn-info btn-custom-group">Gerenciar categorias</a>
    </div>

    <a href="#/items/categories" class="btn btn-info btn-custom" ng-show="(hasPermission('manage_inventory_categories') || hasPermission('inventory_categories_can_edit')) && !hasPermission('manage_inventory_items')">Gerenciar categorias</a>

    <a href="#/items/select-category" class="btn btn-info btn-custom" ng-show="!(hasPermission('manage_inventory_categories') || hasPermission('inventory_categories_can_edit')) && hasPermission('manage_inventory_items')">+ Novo item</a>

    <a href="" ng-click="share()" class="btn btn-info btn-custom"><i class="glyphicon glyphicon-link"></i></a>

    <p class="total pages-animation" ng-hide="isLoadingItems">{{ total }} itens encontrados</p>
  </div>

  <div class="advancedSearch" id="advancedSearch">
    <div class="col-xs-12 search_column1">
      <span class="glyphicon glyphicon-search search_icon"></span>
      <input type="text" placeholder="Busque um filtro..." on-focus="show_availableFilters = true" on-blur="show_availableFilters = false" on-blur-delay="200" ng-model="filterQuery" style="width: 80%;" />

      <div class="clearfix"></div>

      <div class="availableFilters" ng-show="show_availableFilters">
        <a href="" ng-click="loadFilter('query')">Protocolo ou endereço contém...</a>
        <a href="" ng-click="loadFilter(filter.action)" ng-repeat="filter in availableFilters | filter:filterQuery">{{ filter.name }}</a>
      </div>

      <div class="advanced_filters_bar" ng-show="activeAdvancedFilters.length !== 0">
        <div class="filter" ng-repeat="filter in activeAdvancedFilters"><b>{{ filter.title }}</b> {{ filter.desc }} <span class="glyphicon glyphicon-remove" ng-click="removeFilter(filter)"></span></div>
      </div>

      <div class="clearfix"></div>

      <a href="" class="clear_filters" ng-show="activeAdvancedFilters.length !== 0" ng-click="resetFilters()"><span class="glyphicon glyphicon-remove"></span> Limpar todos os filtros</a>
    </div>

    <div class="clearfix"></div>
  </div>

  <div class="mapItems" map map-category="inventory" get-category="getInventoryCategory(id)" get-data="getData(paginate, options)"></div>

</div>
