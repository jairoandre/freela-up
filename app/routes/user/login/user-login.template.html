<div id="login">
  <div class="login-container">
    <div class="logo">
      <img ng-src="{{ blueLogoImg }}" alt="ZUP"/>
      <p>Zeladoria Urbana Participativa</p>

      <div class="clearfix"></div>
    </div>

    <div ng-show="loginError" class="loginError pages-animation">Dados incorretos. Por favor, tente novamente.</div>

    <hr/>

    <form ng-submit="login()" name="form">
      <div class="form-group">
        <label for="input_email">Email</label>
        <input type="text" class="form-control" id="input_email" ng-model="email" name="email" />
      </div>

      <div class="form-group">
        <label for="input_password">Senha</label>
        <input type="password" class="form-control" id="input_password" ng-model="password" name="password" />
      </div>

      <button type="submit" class="btn btn-info btn-block progress-button" ng-disabled="processingRequest">
        <span ng-hide="processingRequest">Entrar</span>
        <span ng-show="processingRequest"><i class="refresh glyphicon glyphicon-refresh rotating refresh"></i></span>
      </button>
    </form>
  </div>

  <a class="forgot_password" href="" ng-click="recoverPassword()">Esqueceu sua senha?</a>
</div>
