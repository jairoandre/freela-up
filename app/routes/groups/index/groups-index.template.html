<div class="loading" ng-show="loading"></div>
<div class="loading" ng-show="loadingContent"></div>

<div ng-hide="loading" class="pages-animation">
  <div class="title">
    <ul>
      <li>Grupos</li>
    </ul>

    <a href="#/groups/add" class="btn btn-info btn-custom">+ Novo grupo</a>
  </div>

  <div class="simple_search">
    <span class="glyphicon glyphicon-search search_icon"></span>
    <input type="text" placeholder="Buscar grupo..." ng-model="search" />
  </div>

  <table class="table custom_table big_text" ng-hide="loadingContent">
    <tr ng-repeat="group in groups | filter: search">
      <td><a href="#/groups/{{ group.id }}">{{ group.name }}</a></td>
      <td class="actions" ng-show="hasPermission('manage_groups') || hasPermission('groups_can_edit', group.id)">
        <a class="icon_action" href="#/groups/{{ group.id }}/edit"><span class="glyphicon glyphicon-edit"></span></a>
        <a href="" ng-click="deleteGroup(group)"><span class="glyphicon glyphicon-trash"></span></a>
      </td>
    </tr>
  </table>
</div>
