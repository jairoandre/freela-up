<div style-map>
  <div class="loading" ng-show="loading"></div>

  <div class="title">
    <div class="links">
      <a ng-href="#/reports"><span class="glyphicon glyphicon-list"></span> <p>Explorar em lista</p></a>
      <a href="" class="active"><span class="glyphicon glyphicon-map-marker"></span> <p>Explorar no mapa</p></a>
    </div>

    <div class="btn-group">
      <a ng-href="#/reports/add" class="btn btn-info btn-custom-group" ng-show="hasPermission('reports_full_access') || hasPermission('reports_items_create') || hasPermission('reports_categories_edit')">+ Novo relato</a>
      <a ng-href="#/reports/categories" class="btn btn-info btn-custom-group" ng-show="hasPermission('reports_full_access') || hasPermission('reports_categories_edit')">Gerenciar categorias</a>
    </div>

    <a href="" ng-click="share()" class="btn btn-info btn-custom"><i class="glyphicon glyphicon-link"></i></a>
    <a href="" ng-click="reload(true)" class="btn btn-info btn-custom"><i class="glyphicon glyphicon-refresh" ng-class="{'rotating': loading}"></i></a>
    <p class="total pages-animation" ng-hide="loading">{{ total }} relatos encontrados</p>
  </div>

  <div class="advancedSearch" id="advancedSearch">
    <div class="col-xs-12 search_column1">
      <span class="glyphicon glyphicon-search search_icon"></span>
      <input type="text" placeholder="Clique para filtrar itens..." on-focus="show_availableFilters = true" on-blur="show_availableFilters = false" on-blur-delay="200" ng-model="filterQuery" style="width: 80%;" />

      <div class="clearfix"></div>

      <div class="availableFilters" ng-show="show_availableFilters">
        <a href="" ng-click="loadFilter(filter.action)" ng-repeat="filter in availableFilters | filter:filterQuery">{{ filter.name }}</a>
      </div>

      <div class="advanced_filters_bar" ng-show="activeAdvancedFilters.length !== 0">
        <div class="filter" ng-repeat="filter in activeAdvancedFilters"><b>{{ filter.title }}</b> {{ filter.desc }} <span class="glyphicon glyphicon-remove" ng-click="removeFilter(filter)"></span></div>
      </div>

      <div class="clearfix"></div>

      <a href="" class="clear_filters" ng-show="activeAdvancedFilters.length !== 0" ng-click="resetFilters()"><span class="glyphicon glyphicon-remove"></span> Limpar todos os filtros</a>
    </div>

    <div class="clearfix"></div>
  </div>

  <div class="mapItems" map map-category="reports" get-category="getReportCategory(id)" get-filters-options="generateReportsFetchingOptions()" get-data="getData(paginate, options)" filter-selected-areas="selectedAreas" style-results-table></div>
</div>
