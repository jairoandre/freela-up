<div id="full_page">

  <div class="header">
    <a href="" ng-click="goBack()" class="back"><span class="glyphicon glyphicon-chevron-left"></span></a>

    <a class="title" href="" ng-hide="editingNotificationTitle" ng-click="editingNotificationTitle = true">
      {{ notification.title }}
    </a>

    <div class="edit_label" ng-show="editingNotificationTitle">
      <input type="text" ng-model="notification.title"/>
      <a href="" ng-click="editingNotificationTitle = false">Salvar</a>

      <div class="clearfix"></div>
    </div>

    <div ng-show="showSystemMessage" class="message-status fade-animation" ng-class="systemMessage.messageClass">
      <p><span class="glyphicon glyphicon-{{ systemMessage.icon }}"></span> {{ systemMessage.text }}</p>
    </div>

    <a href="" ng-click="send()" class="submit_button"><span ng-show="!updating">Cadastrar</span><span
      ng-show="updating">Salvar</span></a>
  </div>

  <div class="spacing"></div>

  <div class="tabs">
    <a href="" ng-click="currentTab = 'fields'" ng-class="{'active': currentTab == 'fields'}">Campos</a>
    <a href="" ng-click="currentTab = 'layout'" ng-class="{'active': currentTab == 'layout'}">Layout</a>
  </div>

  <div class="big_content pages-animation" ng-if="currentTab === 'fields'" style="padding: 40px">
    <div class="form-group">
      <label>Prazo padrão</label>

      <p>O prazo padrão para o vencimento da notificação, em dias.</p>

      <div class="clearfix"></div>

      <input type="text" class="form-control integer" ng-model="notification.deadline_in_days" generic-input>
    </div>

    <div class="form-group">
      <label>Estado</label>

      <select class="form-control" ng-model="notification.reports_status_id"
              ng-options="status.id as status.title for status in statuses">
        <option value=""></option>
      </select>

    </div>

  </div>

  <div class="big_content pages-animation" ng-if="currentTab === 'layout'" style="width: 100%; text-align: center; position: relative">
    <div id="layout_editor" style="display: inline-block; margin: auto">
      <div id="ckeditor" ckeditor="options" ng-model="notification.layout"></div>
    </div>
  </div>


</div>
