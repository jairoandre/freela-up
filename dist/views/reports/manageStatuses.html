<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">Gerenciar Status de Relatos</h4></div><div class="modal-body"><div class="new-status"><form ng-submit="createStatus()"><div class="row"><div class="col-md-9"><input type="text" placeholder="Criar novo status..." ng-model="newStatus.title"></div><div class="col-md-3"><button href="" type="submit" class="btn btn-info btn-custom">Criar</button></div></div></form></div><table><thead><tr><td>Nome do status</td><td>Status inicial</td><td>Status final</td><td>Cor</td><td>Remover</td></tr></thead><tbody><tr ng-repeat="status in category.statuses"><td>{{ status.title }}</td><td><input type="checkbox" ng-change="changeInitial(status)" ng-model="status.initial"></td><td><input type="checkbox" ng-model="status.final"></td><td><input type="text" class="colorpicker_input" colorpicker="" ng-model="status.color"></td><td><button type="button" class="remove" ng-click="removeStatus(status)">Ã—</button></td></tr></tbody></table></div><div class="modal-footer"><button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="close()">Fechar</button></div>
