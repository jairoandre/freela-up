<div id="main_layout"><div id="sidebar" hack-sidebar-height=""><!-- Include views/layouts/menu.html --><div ng-include="'views/layout/menu.html'"></div></div><div id="main_content"><!-- Include views/layouts/header.html --><div ng-include="'views/layout/header.html'"></div><div class="loading" ng-show="loading"></div><div class="loading" ng-show="loadingContent"></div><div ng-hide="loading" class="pages-animation"><div class="title"><div class="links"><a href="#/reports" class="active"><span class="glyphicon glyphicon-list"></span><p>Explorar em lista</p></a> <a href="#/reports/map"><span class="glyphicon glyphicon-map-marker"></span><p>Explorar no mapa</p></a></div><a href="#/reports/categories" class="btn btn-info btn-custom">Gerenciar categorias</a></div><div class="simple_search"><div class="col-xs-9 search_column1"><span class="glyphicon glyphicon-search search_icon"></span><input type="text" placeholder="Busque pelo endereço" keyboard-poster="search" style="width: 80%"></div><div class="col-xs-3 filter_change"><a href="">Utilizar busca avançada</a></div></div><div class="middle"><div class="simple_filters"><div class="col-xs-4"><div class="form-group"><label>Nas categorias</label><select class="multiple-select" ui-select2="" ng-model="selectedCategories" data-placeholder="Digite uma categoria" multiple><option ng-repeat="category in categories" value="{{ category.id }}">{{ category.title }}</option></select></div></div><div class="col-xs-4"><div class="form-group"><label>Com status</label><select class="multiple-select" ui-select2="" ng-model="selectedStatuses" data-placeholder="Digite um status" multiple><option ng-repeat="status in statuses" value="{{ status.id }}">{{ status.title }}</option></select></div></div><div class="col-xs-4"></div><div class="clearfix"></div></div></div><table class="table custom_table" infinite-scroll="getData(true)" infinite-scroll-distance="3"><thead><tr><td width="10%">Protocolo</td><td width="40%">Endereço</td><td>Autor</td><td>Categoria</td><td>Data de inclusão</td><td></td></tr></thead><tr ng-repeat="report in reports"><td class="status_color"><span ng-repeat="status in getReportCategory(report.category_id).statuses" ng-style="{'background-color': status.color}" ng-show="status.id == report.status_id"></span><a href="#/reports/categories/{{ report.category_id }}/item/{{ report.id }}">{{ report.protocol }}</a></td><td>{{ report.address }}</td><td><a href="#/users/{{ report.user.id }}">{{ report.user.name }}</a></td><td>{{ getReportCategory(report.category_id).title }}</td><td>{{ report.created_at | date:'dd/MM/yy HH:mm'}}</td><td class="actions"><a class="icon_action" href="" ng-click="editReportStatus(report, getReportCategory(report.category_id))"><span class="glyphicon glyphicon-edit"></span></a> <a class="icon_action" href="" ng-click="deleteReport(report)"><span class="glyphicon glyphicon-trash"></span></a></td></tr></table><div class="loadingScrolling" ng-show="loadingPagination && !loadingContent"></div></div></div></div>
