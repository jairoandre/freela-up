<div id="main_layout"><div id="sidebar" hack-sidebar-height=""><!-- Include views/layouts/menu.html --><div ng-include="'views/layout/menu.html'"></div></div><div id="main_content"><!-- Include views/layouts/header.html --><div ng-include="'views/layout/header.html'"></div><div class="loading" ng-show="loading"></div><div ng-hide="loading"><div class="title"><ul><li><a href="#/users">Usuários</a></li><li>{{ user.email }}</li></ul><a href="#/users/edit/{{ user.id }}" class="btn btn-info btn-custom">Editar usuário</a></div><div class="content"><form><div class="form-group" ng-show="user.name !== null"><label for="form_username">Nome completo</label><input type="text" class="form-control input-lg" id="form_username" value="{{user.name}}" disabled></div><div class="form-group"><label for="form_email">Email</label><input type="email" class="form-control custom_form" id="form_email" value="{{user.email}}" disabled></div><div class="form-group"><label>Grupos</label><br><label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox1" value="option1">Engenheiros</label><label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox2" value="option2">Coordenadores</label><label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox3" value="option3">Funcionários</label></div></form></div></div></div></div>
