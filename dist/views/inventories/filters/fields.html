<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">Dos campos...</h4></div><div class="modal-body"><div class="new_field"><div class="btn-group btn-group-block"><button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown"><span ng-show="newField.category">{{ newField.category.title }}</span> <span ng-hide="newField.category">Selecione uma categoria</span> <span class="caret"></span></button><ul class="dropdown-menu" role="menu"><li ng-repeat="category in categories"><a href="" ng-click="selectCategory(category)">{{ category.title }}</a></li></ul></div><div class="row" ng-class="{'disabled': newField.category === null}"><div class="col col-xs-4"><div class="btn-group btn-group-block"><button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown"><span ng-show="newField.field">{{ newField.field.label && newField.field.label || newField.field.title }}</span> <span ng-hide="newField.field">Selecione o campo</span> <span class="caret"></span></button><ul class="dropdown-menu" role="menu"><li ng-repeat="field in newField.category.fields"><a href="" ng-click="selectField(field)">{{ field.label && field.label || field.title }}</a></li></ul></div></div><div class="col col-xs-3"><div class="btn-group btn-group-block"><button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown"><span ng-show="newField.condition">{{ newField.condition.text }}</span> <span ng-hide="newField.condition">Selecione</span> <span class="caret"></span></button><ul class="dropdown-menu" role="menu"><li ng-repeat="method in methods"><a href="" ng-click="selectCondition(method)">{{ method.text }}</a></li></ul></div></div><div class="col col-xs-4"><input type="text" class="form-control" placeholder="Digite o valor" ng-model="newField.value"></div><div class="col col-xs-1"><button type="button" class="btn btn-info btn-custom" ng-click="addItem()">Ok</button></div></div></div><table class="table custom_table"><thead><tr><td width="38%"><span>Campo</span></td><td width="20%">Condição</td><td width="38%">Valor</td><td width="4%"></td></tr></thead><tr ng-repeat="item in items" fields-filter-item=""><td><div class="btn-group btn-group-block"><button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown"><span ng-show="item.field">{{ item.field.label && item.field.label || item.field.title }}</span> <span ng-hide="item.field">Selecione o campo</span> <span class="caret"></span></button><ul class="dropdown-menu" role="menu"><li ng-repeat="field in item.category.fields"><a href="" ng-click="changeField(field)">{{ field.label && field.label || field.title }}</a></li></ul></div></td><td><div class="btn-group btn-group-block"><button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown"><span ng-show="item.condition">{{ item.condition.text }}</span> <span ng-hide="item.condition">Selecione</span> <span class="caret"></span></button><ul class="dropdown-menu" role="menu"><li ng-repeat="method in methods"><a href="" ng-click="changeCondition(method)">{{ method.text }}</a></li></ul></div></td><td><input type="text" class="form-control" placeholder="Digite o valor" ng-model="item.value"></td><td class="actions"><a class="icon_action" href="" ng-click="delete()"><span class="glyphicon glyphicon-trash"></span></a></td></tr></table></div><div class="modal-footer"><button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Criar filtro</button></div>
