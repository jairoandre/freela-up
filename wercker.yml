box: wercker/nodejs
# Build definition
build:
  steps:
    - npm-install
    - script:
        name: install compass
        code: sudo gem install compass
    - script:
        name: install bower
        code: |
          sudo npm install -g bower
          bower -f install
  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM_ID
        from-name: wercker

    # A step that executes `npm test` command
    # We are not using tests right now
    #- npm-test
    - wercker/bundle-install@0.9.1
    # grunt
    - wercker/grunt@0.0.2:
        tasks: build
