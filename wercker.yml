box: audionerd/ubuntu12.04-ruby2.0.0-nodejs0.10@0.1.6
# Build definition
build:
  steps:
    - bundle-install
    - npm-install
    - script:
        name: install compass
        code: sudo gem install compass
    - script:
        name: install bower
        code: |
          sudo npm install -g bower
          bower -f install
    # A step that executes `npm test` command
    # We are not using tests right now
    #- npm-test
    #- wercker/bundle-install@0.9.1
    # grunt
    - wercker/grunt@0.0.2:
        tasks: build
  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM_ID
        from-name: wercker
